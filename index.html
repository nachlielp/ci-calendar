    <body>
        <style>
            #initial-loader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #e8ebf2;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 1rem;
                z-index: 9999;
            }

            #initial-loader img {
                width: 80px;
                height: 80px;
                animation: pulse 1.5s infinite;
            }

            @keyframes pulse {
                0% {
                    transform: scale(0.95);
                    opacity: 0.8;
                }
                50% {
                    transform: scale(1);
                    opacity: 1;
                }
                100% {
                    transform: scale(0.95);
                    opacity: 0.8;
                }
            }
        </style>
        <div id="root"></div>
        <div id="initial-loader">
            <img src="/ci-logo.svg" alt="Loading..." />
